<html>

<head>
    <meta charset=utf-8 />
    <title>Bact-Viewer</title>
    <meta name='viewport' content='initial-scale=1,maximum-scale=1,user-scalable=no' />
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
    <meta http-equiv="Pragma" content="no-cache" />
    <meta http-equiv="Expires" content="0" />

    <!-- Load Leaflet from CDN -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.3.1/dist/leaflet.css" integrity="sha512-Rksm5RenBEKSKFjgI3a41vrjkw4EVPlJ3+OiI65vTjIdo9brlAacEuKOiQ5OFh7cOI1bkDwLqdLw3Zg0cRJAAQ==" crossorigin="" />
    <script src="https://unpkg.com/leaflet@1.3.1/dist/leaflet.js" integrity="sha512-/Nsx9X4HebavoBvEBuyp3I7od5tA0UzAxs+j83KgC8PU0kgB4XiK4Lfe4y4cgBtaRJQEIFCW+oC506aPT2L1zw==" crossorigin=""></script>


    <!-- Load Esri Leaflet from CDN -->
    <script src="https://unpkg.com/esri-leaflet@2.2.1/dist/esri-leaflet.js" integrity="sha512-6BBVttv13OVrrUSoGmy9/aIVHateyIEGFaQxqnzCgXT9LNCAQ1Cxxj43R6Eq0ynydS7a7bLLfmEWwXFiO6lW2g==" crossorigin=""></script>

    <link rel="stylesheet" href="css/style.css">

</head>

<body>

    <!-- leaflet js -->

    <script src="leaflet-heat.js"></script>
    <script src="leaflet.ajax.min.js"></script>


    <div id="map"></div>

    <!-- can add something to display what is being shown for even when menu is closed -->

    <div id="basemaps-wrapper" class="leaflet-bar">
        <div class="col-1">

            <div class="buttonWrapper">
                <input id="menuButton" class="button" type="button" value="Show Menu" onclick="toggleMenu()">
            </div>

            <div id="menu" style="display: none">
                <!--
                <div class="buttonWrapper">
                    <input id="pointsButton" class="button" type="button" value="Show Points" onclick="togglePoints()">
                </div>
                -->
                <div id="radioDiv">

                </div>
                <p class="title">Antibiotic Resistances:</p>
                <div id="checkBoxDiv">

                </div>

                <!-- use two date pickers instead -->
                <p id="currmin">Minimum Date:</p>
                <div class="datecontainer">
                    <input type="date" id="myMin" name="min" max="1979-12-31" min="1979-11-31">
                </div>
                <p id="currmax">Maximum Date:</p>
                <div class="datecontainer">
                    <input type="date" id="myMax" name="min" max="1979-12-31" min="1979-11-31">
                </div>

            </div>

        </div>
    </div>


    <script src="other.js"></script>



</body>

</html>
